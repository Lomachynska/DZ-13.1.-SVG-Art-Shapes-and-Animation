<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <h1>SVG</h1>
    <p>Створіть за допомогою SVG чотири прості фігури: квадрат, прямокутник, коло, еліпс. Використовуйте для цього відповідні SVG теги.</p>
    
    <div class="Shapes">
        <div>
            <svg width="200" height="200"> <!-- Визначаємо розмір SVG області -->
                <rect width="50" height="50" style="fill:rgb(191, 149, 0);stroke-width:5;stroke:rgb(0,0,0)" />
                <!-- Створюємо прямокутник золотого кольору розміром 50x50 пікселів з чорним контуром товщиною 5 пікселі -->
              </svg>
        </div>

        <div class="circle">
            <svg width="100" height="100"> <!-- Визначаємо розмір SVG області -->
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="blue" />
                <!-- Створюємо синє коло з радіусом 40 пікселів і чорним контуром товщиною 5 пікселі -->
              </svg>
        </div>

        <div>
            <svg width="400" height="110">
                <rect width="300" height="100" style="fill:rgb(99, 99, 105);stroke-width:5;stroke:rgb(0,0,0)" />
               </svg>
        </div>

        <div class="ellipse">
            <svg height="140" width="500">
                <ellipse cx="200" cy="80" rx="100" ry="50"
                style="fill:rgb(96, 66, 111);stroke:purple;stroke-width:5" />
              </svg>
        </div>
    </div>

    <div class="circlenew">
        <svg width="100" height="100"> <!-- Визначаємо розмір SVG області -->
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="blue" />
            <!-- Створюємо синє коло з радіусом 40 пікселів і чорним контуром товщиною 5 пікселі -->
          </svg>
    </div>

<footer><span>SVG</span></footer>

</body>
</html>
